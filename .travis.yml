language: java

addons:
  sonarqube:
    organization: "fjakop-github"
    token:
      secure: ""

jdk:
  - oraclejdk8
  
script:
  # JaCoCo is used to have code coverage, the agent has to be activated
  - mvn clean install sonar:sonar -Pcoverage-per-test

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/*.zip
  file_glob: true
  on:
    repo: fjakop/ngcalsync
    tags: true
  skip_cleanup: true
